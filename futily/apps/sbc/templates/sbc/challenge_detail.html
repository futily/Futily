{% extends "base.html" %}

{% block content_above %}
  <div class="pg-Strapline">
    <div class="pg-Strapline_Inner">
      <div class="pg-Strapline_Body">
        <div class="pg-Strapline_Content">
          <h1 class="pg-Strapline_Title">Squads</h1>
          <p class="pg-Strapline_Text">Top rated Fifa {{ settings.CURRENT_FIFA_VERSION }} Squads</p>
        </div>

        <div class="pg-Strapline_Advert">
          <img alt="" src="http://placehold.it/728x90">
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block main %}
  {{ object }}

  <div>
    Requirements

    <ul>
      {% for requirement in object.requirements.all() %}
        <li>{{ requirement.to_string }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
