{% extends "users/_base.html" %}

{% block side_panel %}
  <div class="usr-Index usr-Index-full">
    <div class="usr-Index_Panel">
      <header class="usr-Index_PanelHeader">
        <h3 class="usr-Index_PanelTitle">{{ object }}'s <strong class="usr-Index_Emphasis">collection</strong>{% block collection_title_end %}{% endblock %}</h3>

        <a class="btn-Primary" href="{{ get_packs_page().get_absolute_url() }}">Open packs</a>
      </header>

      <div class="usr-Index_PanelBody">
        {% block collection_main %}{% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
